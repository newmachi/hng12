<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-card">
    <img src="profile-picture.jpg" alt="Profile Picture" width="200" height="200" data-testid="profilePicture">
    <h2 data-testid="fullName">Chinasa Magnus</h2>
    <h4 data-testid="jobTitle">Front-End Developer</h4>
    <p data-testid="shortBio">Passionate about creating interactive and user-friendly web applications. Always eager to learn new technologies and improve my skills.</p>
    <p data-testid="currentLocation">Lagos, Nigeria</p>
    <p data-testid="emailAddress">mavalour.mc@gmail.com</p>
    
    <div class="social-links" data-testid="socialLinks">
        <a href="https://www.linkedin.com/in/chinasa-magnus-a06567338/" target="_blank">LinkedIn</a>
        <a href="https://github.com/newmachi" target="_blank">GitHub</a>
        <a href="https://x.com/machipedia_" target="_blank">Twitter</a>
    </div>

    <p data-testid="currentTimeUTC" id="currentTimeUTC"></p>
</div>

<script src="script.js"></script>
</body>
</html>
